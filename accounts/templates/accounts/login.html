{% extends "base.html" %}
{% load static %}
{% load bootstrap5 %}

{% block title %}Login{% endblock %}
{% block extrahead %}
    <link rel="stylesheet" href="{% static 'accounts/css/styles.css' %}">
{% endblock %}

{% block content %}
    <h1> Log In </h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Login" class="btn btn-primary">
    </form>
{% endblock %}
