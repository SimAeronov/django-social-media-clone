{% extends "base.html" %}
{% load static %}
{% load bootstrap5 %}

{% block title %}Sign Up{% endblock %}
{% block extrahead %}
    <link rel="stylesheet" href="{% static 'accounts/css/styles.css' %}">
{% endblock %}

{% block content %}
    <h1> Sign Up </h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Sign Up" class="btn btn-primary">
    </form>
{% endblock %}
