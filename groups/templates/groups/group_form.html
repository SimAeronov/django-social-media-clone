{% extends "groups/group_base.gtml" %}
{% load bootstrap5 %}

{% block group_content%}
<h2> Create New Group</h2>
<form action="{% url 'groups:create' %}" method="post" id="groupForm">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary btn-large" value="Create">
</form> 
{% endblock %}
