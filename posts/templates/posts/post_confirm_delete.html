{% extends "posts/post_base.html" %}
{% block post_content %}
<h3> Are you sure you want to delete this post? </h3>
<div class="posts">
    <p>User: {{ post.user.username }}</p>
    <p>post.user: {{ post.user }}</p>
    <p>post: {{ post}}</p>
    {% include "posts/_post.html" with post=object hide_delete=True %}

    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
        <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-simple btn-large">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
