{% extends "posts/post_base.html" %}
{% load bootstrap5 %}

{% block post_content%}
    <h3 class="aria-font"> Create a new post</h3>
    <form action="{% url 'posts:create' %}" method="post" id="postForm">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Create" class="btn btn-primary btn-large">
    </form>
{% endblock %}
